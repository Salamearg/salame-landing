<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salame</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
      }

      /* contenedor full screen */
      .screen {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
      }

      /* la imagen ocupa toda la pantalla */
      .screen img {
        width: 100%;
        height: 100%;
        object-fit: cover;     /* llena y recorta si hace falta */
        object-position: center;
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="screen">
      <img
        src="IMAGE_URL"
        alt="bg3"
        onerror="document.body.style.background='#111'; alert('No carga la imagen. Usa URL RAW de GitHub.');"
      />
    </div>
  </body>
</html>
