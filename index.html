<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salame</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  width: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Imagen ocupa TODA la pantalla */
.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url("fondo.jpg") no-repeat center center;
  background-size: cover; /* CLAVE */
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Contenido centrado */
.content {
  text-align: center;
}

/* Logo más pequeño */
.logo {
  width: 180px;
  margin-bottom: 40px;
  filter: drop-shadow(0px 10px 20px rgba(0,0,0,0.25));
}

/* Texto principal */
.texto {
  font-size: 34px;
  font-style: italic;
  color: #111;
}

/* Subtexto */
.subtexto {
  margin-top: 15px;
  font-size: 18px;
  font-style: italic;
  color: #333;
}

@media (max-width: 768px) {
  .logo { width: 140px; }
  .texto { font-size: 24px; }
  .subtexto { font-size: 16px; }
}

</style>
</head>

<body>

<div class="background">
  <div class="content">
    <img src="logo.png" class="logo" alt="Salame">
    <div class="texto">Argentina, llegamos pronto..</div>
    <div class="subtexto">No sean...</div>
  </div>
</div>

</body>
</html>
